server:
  port: 84

log:
  app-name: user-service

kafka-config:
  bootstrap-servers: localhost:19092, localhost:29092, localhost:39092
  schema-registry-url-key: schema.registry.url
  schema-registry-url: http://localhost:8081
  topic-name: 'user-to-elastic'
  topic-names-to-create:
    - 'user-to-elastic'
  numOfPartitions: 2
  replicationFactor: 3

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    template:
      retry:
        max-attempts: 1
        enabled: true
      exchange: userExchange
      routing-key: "routing-user"
      default-receive-queue: "queue-user"
    listener:
      simple:
        retry:
          max-attempts: 3
      direct:
        retry:
          max-attempts: 3
  redis:
    host: localhost
    port: 6379
  data:
    r2dbc:
      repositories:
        enabled: true

  r2dbc:
    url: r2dbc:postgresql://user:password@localhost:5432/user
  main:
    allow-bean-definition-overriding: true
  application:
    name: user-service
  kafka:
    bootstrap-servers: http://localhost:19092, http://localhost:29092, http://localhost:39092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
    #    consumer:
    #      group-id: kafka-to-elastic-service
    #      auto-offset-reset: earliest
    #      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    #      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
    properties:
      schema.registry.url: http://localhost:8081
  profiles:
    active: local

retry-config:
  initialIntervalMs: 1000
  maxIntervalMs: 10000
  multiplier: 2.0
  maxAttempts: 3
  sleepTimeMs: 2000

management:
  endpoints:
    web:
      base-path: /actuator
      exposure.include: health, prometheus, gateway
      path-mapping.prometheus: metrics
  endpoint:
    health:
      show-details: always
    prometheus:
      cache.time-to-live: 1ms
    gateway:
      enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:80/eureka/
  instance:
    lease-expiration-duration-in-seconds: 5
    lease-renewal-interval-in-seconds: 2